<button class="test_button-el" ng-click="$ctrl.makeTest()">Make a test</button>

<ul class="result">
  <li class="result_item" ng-repeat="result in $ctrl.results">
      <div class="result_item-name">{{result.requestMethod}}</div>
      <div class="result_item-text">{{result.responseDone}}</div>
      <div ng-class="result.result ? 'true' : 'false'" class="result_item-result">{{result.result}}</div>
  </li>
</ul>
